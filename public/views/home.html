<div class="text-center">
  <h2>Hashnode Task</h2>
  <h4>Comment Sync</h4>
  <br /><br />
  <input type="text" ng-model="email" placeholder="Email" ng-disabled="LoggedIn == true" />
  <button class="btn btn-sm" ng-click="Login()" ng-show="LoggedIn == false">Login</button>
  <button class="btn btn-sm" ng-click="Logout()" ng-show="LoggedIn == true || newUser == true">Logout</button>
  <br /><br />
  <textarea ng-model="comment" ng-change="inputChanged()" ng-model-options="{debounce: 1000}" ng-show="email || LoggedIn == true " cols="40" rows="10" placeholder="Comment">
  </textarea>
  <p style="opacity: 0.5">
    {{syncingText}}
  </p>
  <br /><br /><br />
  <p style="opacity: 0.5">
    To register, simply put a unique email address and enter a comment.<br /> To login, enter an existing email address and press login.<br /> Open Developer Tools to see the operations.
  </p>
</div>
